<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI计算器</title>
    <link rel="shortcut icon" href="images/site.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9707910477073817" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .container {
            margin-top: 20px;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .card-panel {
            padding: 20px;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .card-panel:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        #result {
            text-align: center;
            margin-top: 20px;
        }

        @media screen and (max-width: 992px) {
            .container {
                max-width: 90%;
            }

            .card-panel {
                padding: 10px;
            }

            h4, h5 {
                font-size: 18px;
            }

            input, button, p, span {
                font-size: 16px;
            }
        }

        @media screen and (max-width: 600px) {
            input[type="number"] {
                font-size: 14px;
            }

            .card-panel {
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h4 class="center-align">BMI计算器</h4>
        <div class="row">
            <div class="col s12 m6">
                <div class="card-panel">
                    <h5>输入信息</h5>
                    <div class="input-field">
                        <input type="number" id="weight" min="0" step="0.01">
                        <label for="weight">体重（千克）</label>
                    </div>
                    <div class="input-field">
                        <input type="number" id="height" min="0" step="0.01">
                        <label for="height">身高（米）</label>
                    </div>
                    <button class="btn waves-effect waves-light" onclick="calculateBMI()">计算BMI</button>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card-panel">
                    <h5>结果</h5>
                    <div id="result">
                        <p>您的BMI为: <span id="bmiValue"></span></p>
                        <p>健康状态: <span id="bmiStatus"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert('请输入有效的体重和身高！');
                return;
            }

            const bmi = weight / (height * height);
            const bmiValue = document.getElementById('bmiValue');
            const bmiStatus = document.getElementById('bmiStatus');

            bmiValue.textContent = bmi.toFixed(2);

            if (bmi < 18.5) {
                bmiStatus.textContent = '偏瘦';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                bmiStatus.textContent = '正常';
            } else if (bmi >= 24.9 && bmi < 29.9) {
                bmiStatus.textContent = '超重';
            } else {
                bmiStatus.textContent = '肥胖';
            }
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
