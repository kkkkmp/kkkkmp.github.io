<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在线文档编辑器</title>
  <!-- 使用Materialize样式 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .btn {
      width: 100%;
    }
    .textarea-container {
      position: relative;
    }
    .textarea-container .character-counter {
      position: absolute;
      right: 10px;
      bottom: 10px;
      font-size: 0.9rem;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="center-align">在线文档编辑器</h3>
    
    <!-- 文档编辑区域 -->
    <div class="row">
      <div class="col s12 textarea-container">
        <textarea id="document-content" class="materialize-textarea" data-length="1000"></textarea>
        <span class="character-counter"></span>
      </div>
    </div>

    <!-- 下载按钮 -->
    <div class="row">
      <div class="col s12">
        <a id="download-button" class="waves-effect waves-light btn">下载文档</a>
      </div>
    </div>
  </div>

  <!-- 使用Materialize脚本 -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    // 初始化Materialize组件
    document.addEventListener('DOMContentLoaded', function() {
      M.AutoInit();

      // 初始化字符计数器
      $('textarea#document-content').characterCounter();
    });

    // 下载按钮点击事件
    document.getElementById('download-button').addEventListener('click', function() {
      // 获取文档内容
      var documentContent = document.getElementById('document-content').value;

      // 创建Blob对象
      var blob = new Blob([documentContent], { type: 'text/plain' });

      // 创建下载链接
      var downloadLink = document.createElement('a');
      downloadLink.href = window.URL.createObjectURL(blob);
      downloadLink.download = 'document.txt';

      // 模拟点击下载链接
      document.body.appendChild(downloadLink);
      downloadLink.click();

      // 清理
      document.body.removeChild(downloadLink);
    });
  </script>
</body>
</html>
